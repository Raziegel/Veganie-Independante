  <!--Page d'inscription-->
<script id="inscription.html" type="text/ng-template">
<ion-view title="Inscription">
  <ion-header-bar class="bar-dark" >
  <h1 class="title">Inscription</h1>
</ion-header-bar>
  <ion-content class="padding" ng-controller="inscriptionFormController">
    <!-- formulaire d'inscription-->
    <form method="post" ng-submit="chercher(nom, prenom, email, tel, hotel, pseudo, motdepasse)">
      <label for="nom"  class="item item-input item-floating-label">
        <span class="input-label">Nom</span>
        <input type="text" placeholder="Nom" ng-model="nom" id="nom" required>
      </label>
      <label for="prenom" class="item item-input item-floating-label">
        <span class="input-label">Prénom</span>
        <input type="text" placeholder="Prénom" ng-model="prenom" id="prenom" required>
      </label>
      <label for="email" class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Adresse mail" ng-model="email" id="email" required>
      </label>
      <label for="tel" class="item item-input item-floating-label">
        <span class="input-label">Numéro de télephone</span>
        <input type="text" placeholder="Numéro de télephone" ng-model="tel" id="tel" required>
      </label>
      <label for="hotel" class="item item-input item-select">
        <div class="input-label">
          Hotel
        </div>
        <select ng-model="hotel" id="hotel">
          <option>Hotel 1</option>
          <option>Hotel 2</option>
          <option>Hotel 3</option>
        </select>
      </label>
      <label for="pseudo"  class="item item-input item-floating-label">
        <span class="input-label">Pseudo</span>
        <input type="text" placeholder="Pseudo" ng-model="pseudo" id="pseudo" required>
      </label>
      <label for="motdepasse" class="item item-input item-floating-label">
        <span class="input-label">Mot de passe</span>
        <input type="password" placeholder="Mot de passe" ng-model="motdepasse" id="motdepasse" required>
      </label>
      <div class="submit">
        <button class="button button-block button-dark">
          S'inscrire
        </button>
      </div>
    </form>

    </ion-content>
  </ion-view>
</script>

<!--Page Modifier mes informations-->
<script id="modifinfos.html" type="text/ng-template">
  <ion-view title="modifier mes informations">
    <ion-header-bar class="bar-dark" >
      <h1 class="title">Modifier mes informations</h1>
    </ion-header-bar>

    <ion-content class="padding">
      <div class="bar bar-dark" >
        <h2 class="title">Vos informations personnelles</h2>
      </div>
      <!-- Formulaire de modifications d'informations -->
      <p style="position: relative; top: 50px;">
        <label for="nom" class="item item-input item-stacked-label" style="top: 10px;">
          <span class="input-label">Votre nom</span>
          <input type="text" value="{{NomRecu}}" />
        </label><br/>
        <label for="prenom" class="item item-input item-stacked-label" style="top: 10px;">
          <span class="input-label">Votre prénom</span>
           <input type="text" value="{{PrenomRecu}}" />
         </label> <br />
         <label for="mail" class="item item-input item-stacked-label" style="top: 10px;">
           <span class="input-label">Votre adresse mail</span>
           <input type="text" value="{{MailRecu}}"  />
         </label>  <br />
         <label for="telephone" class="item item-input item-stacked-label" style="top: 10px;">
           <span class="input-label">Votre numéro de téléphone</span>
           <input type="tel" value="{{TelRecu}}" />
         </label>  <br />
         <label for="hotel" class="item item-input item-stacked-label" style="top: 10px;">
           <span class="input-label">Votre hotel actuel</span><br />
           <select name="htoellist" form="hotelform">
             <option value="hotel1">hotel1</option>
             <option value="hotel2">hotel2</option>
             <option value="hotel2">hotel3</option>
             <option value="hotel2">hotel4</option>
           </select>
         </label>  <br />
         <label for="pseudo" class="item item-input item-stacked-label" style="top: 10px;">
           <span class="input-label">Votre pseudo</span>
           <input type="text" value="{{PseudoRecu}}"  />
         </label>  <br />
         <label for="motdepasse" class="item item-input item-stacked-label" style="top: 10px;">
           <span class="input-label">Votre mot de passe</span>
            <input type="text" value="{{MotDePasseRecu}}"  />
          </label>  <br />
      </p>
      <a id="boutdeco" class="button button-dark" ng-click="modifierInfos()" style="position: relative; top: 50px; font-size: 15px;">Enregistrer les modifications</a>

    </ion-content>
  </ion-view>
</script>
